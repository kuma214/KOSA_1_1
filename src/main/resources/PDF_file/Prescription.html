<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처방전</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .info-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #000;
        }
        .info-table th, .info-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            font-size:12px;
        }
        .info-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .info-table .rowspan {
            text-align: center;
            font-weight: bold;
        }
        .info-table .medical-header {
            text-align: center;
            font-weight: bold;
        }
        /* 셀 크기 조절 */
        .info-table .cell-large {
            width: 200px;
            height: 20px;
        }
        .info-table .cell-small {
            width: 50px;
            height: 20px;
        }
    </style>

</head>
<body>
<h1 style="text-align: center;">처 방 전</h1>

</table>

            <%

            String patientName = PDF_printer.getPatient_nameName();
            %>

            </script>

</table>

        <th class="rowspan cell-small" rowspan="3">제<br>조<br>내<br>역</th>

</html>
